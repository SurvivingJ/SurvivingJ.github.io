<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Library</title>
    <style>
        :root {
            --bg: #000;
            --text: #fafafa;
            --accent: #3b82f6;
            --gap: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .search-bar {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        #searchInput {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #333;
            border-radius: 0.5rem;
            background: #111;
            color: inherit;
            font-size: 1rem;
        }

        .prompt-category {
            margin: 2rem 0;
            border: 1px solid #333;
            border-radius: 0.5rem;
        }

        .category-header {
            padding: 1rem;
            background: #111;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prompt-list {
            padding: 1rem;
            display: grid;
            gap: var(--gap);
            border-top: 1px solid #333;
        }

        .prompt-item {
            padding: 0.75rem;
            background: #1a1a1a;
            border-radius: 0.25rem;
        }

        .hidden {
            display: none;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .rotate {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Search prompts...">
        </div>
    </div>

    <div class="container">
        <!-- Prompt categories will be dynamically inserted here -->
    </div>

    <script>
        const prompts = [
            { category: "Writing", title: "Blog Post Generator", content: "Generate blog post about..." },
            { category: "Coding", title: "React Component", content: "Create React component that..." }
        ];

        // Dynamic content insertion
        const container = document.querySelector('.container');
        const categories = [...new Set(prompts.map(p => p.category))];

        categories.forEach(category => {
            const categoryHtml = `
                <div class="prompt-category">
                    <div class="category-header">
                        <h2>${category}</h2>
                        <svg class="chevron" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7 10l5 5 5-5z"/>
                        </svg>
                    </div>
                    <div class="prompt-list">
                        ${prompts.filter(p => p.category === category).map(p => `
                            <div class="prompt-item" data-search="${p.title.toLowerCase()} ${p.content.toLowerCase()}">
                                <h3>${p.title}</h3>
                                <p>${p.content}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', categoryHtml);
        });

        // Interactive features
        document.querySelectorAll('.category-header').forEach(header => {
            header.addEventListener('click', () => {
                const list = header.nextElementSibling;
                const chevron = header.querySelector('.chevron');
                list.style.display = list.style.display === 'none' ? 'grid' : 'none';
                chevron.classList.toggle('rotate');
            });
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            document.querySelectorAll('.prompt-item').forEach(item => {
                const match = item.dataset.search.includes(searchTerm);
                item.classList.toggle('hidden', !match);
            });

            document.querySelectorAll('.prompt-category').forEach(category => {
                const hasVisible = category.querySelector('.prompt-item:not(.hidden)');
                category.style.display = hasVisible ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
